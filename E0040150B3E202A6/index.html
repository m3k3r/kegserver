<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAYOUT Keg E0040150B3E202A6</title>
    <style>
        :root {
            --blue: #0005ff;
            --dark-blue: #282837;
            --aqua: #32E6FF;
            --orange: #ff5500;
            --light-grey: #E6E6E6;
            --gray: #888989;
            --white: #FFFFFF;
            --black: #000000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--white);
            color: var(--dark-blue);
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
            width: 10vh;
            max-width: 20vw;
        }

        .container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            z-index: 1;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            line-height: 100%;
            font-weight: 400;
            margin-bottom: 1rem;
            text-align: center;
            color: var(--dark-blue);
        }

        .keg-id {
            text-align: center;
            color: var(--gray);
            margin-bottom: 2rem;
            font-family: monospace;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .data-card {
            background: rgba(255, 255, 255, 0.00001);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.01);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            border: 1px solid rgba(230, 230, 230, 0.05);
        }

        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.02);
            background: rgba(255, 255, 255, 0.01);
        }

        .data-label {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .data-value {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--dark-blue);
        }

        .chart-container {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.00001);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            border-radius: 10px;
            border: 1px solid rgba(230, 230, 230, 0.05);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .data-grid {
                grid-template-columns: 1fr;
            }

            .watermark {
                width: 10vw;
                max-width: 60vw;
            }
        }
    </style>
</head>
<body>
    <img src="Wayout Logotype Alpha Black RGB.png" alt="WAYOUT" class="watermark">
    <div class="container">
        <h1>Keg Details</h1>
        <div class="keg-id">E0040150B3E202A6</div>
        <div class="data-grid">
            <div class="data-card">
                <div class="data-label">Best Before</div>
                <div class="data-value" id="bestBefore">2025-05-01</div>
            </div>
            <div class="data-card">
                <div class="data-label">pH Level</div>
                <div class="data-value" id="pH">7.2</div>
            </div>
            <div class="data-card">
                <div class="data-label">Turbidity</div>
                <div class="data-value" id="turbidity">2.5 NTU</div>
            </div>
            <div class="data-card">
                <div class="data-label">Conductivity</div>
                <div class="data-value" id="conductivity">250 ÂµS/cm</div>
            </div>
            <div class="data-card">
                <div class="data-label">Water Content</div>
                <div class="data-value" id="waterContent">15.0 L</div>
            </div>
        </div>
    </div>

    <script>
        // Remove all the random data generation and interval updates
        // as we're using static values now
    </script>
</body>
</html>
